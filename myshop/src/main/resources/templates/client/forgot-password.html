<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Smart Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="client/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- pignose css -->
    <link href="client/css/pignose.layerslider.css" rel="stylesheet" type="text/css" media="all" />


    <!-- //pignose css -->
    <link href="client/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script type="text/javascript" src="client/js/jquery-2.1.4.min.js"></script>
    <!-- //js -->
    <!-- cart -->
    <script src="client/js/simpleCart.min.js"></script>
    <!-- cart -->
    <!-- for bootstrap working -->
    <script type="text/javascript" src="client/js/bootstrap-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- //for bootstrap working -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic' rel='stylesheet' type='text/css'>
    <script src="client/js/jquery.easing.min.js"></script>

    <title>Forgot Password</title>
</head>
<body>
<div th:replace="~{client/header::header_content}"></div>
<div class="header-bot" id="header-bot">
    <div class="container">
        <div class="col-md-3 header-left">
            <h1><a href="/home"><img src="client/images/logo3.jpg"></a></h1>
        </div>
        <div class="col-md-6 header-middle">
            <form th:action="@{/search}" method="get">
                <div class="search" style="width: 90%; float: left; height: 100%; ">
                    <input type="search" class="search" id="productName"
                           aria-describedby="search-box" placeholder="Tìm kiếm...">
                </div>
                <div class="sear-sub">
                    <input type="submit" value=" ">
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
        <div class="col-md-3">
            <ul class="container" style="width: 50%" >
                <li th:if="${#request.userPrincipal == null}"><span class="glyphicon glyphicon-user"></span><a th:href="@{/register}"> Đăng kí</a></li>
                <br/>
                <li th:if="${#request.userPrincipal == null}"><span class="glyphicon glyphicon-log-in" aria-hiden="true" ></span><a th:href="@{/login}"> Đăng nhập</a></li>
                <li th:if="${#request.userPrincipal != null}"><span class="glyphicon glyphicon-user" aria-hiden="true"></span> <a th:href="@{/myAccount}" th:text="${currentRole}" style="width: 200px"></a></li>
                <br/>
                <li th:if="${#request.userPrincipal != null}"><span class="glyphicon glyphicon-log-out" aria-hiden="true"> </span><a th:href="@{/logout}"> Đăng xuất</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div th:replace="~{client/header::#ban-top}"></div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap" style="padding-top: 70px"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                You've successfully requested a new password reset!
                                </div>
                            </div>
                            <form id="register-form" role="form" autocomplete="on" class="form" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="email address" class="form-control"  type="email" th:field="*{email}">
                                    </div>
                                </div>
                                <p class="error-message" th:each="error : ${#fields.errors('email')}"
                                   th:text="${error}">Validation error</p>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{client/header::#top-footer}"></div>
<div th:replace="~{client/header::#footer}"></div>
</body>
</html>
